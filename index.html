<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Un test avec Vite :D</title>
  </head>
  <body>
    <header>
      <img src="assets/icons/logo.svg" alt="Logo Les petits plats" />
      <h1>Les petits plats</h1>
    </header>
    <main>
        <!-- PRIMARY SEARCH -->
        <section class="primary-search">
            <input type="text" placeholder="Rechercher une recette">
        </section>

        <!-- SECONDARY SEARCH -->
        <section class="secondary-search">
            <!-- SELECTED FILTERS -->
            <ul class="selected-filters">
                <!-- Example template. Must be removed when implementing search and display scripts -->
                <li class="selected-filters__item selected-filters__item_ingredient">Option 1</li>
                <li class="selected-filters__item selected-filters__item_appliance">Option 2</li>
                <li class="selected-filters__item selected-filters__item_utensils">Option 3</li>
            </ul>

            <!-- SEARCH OPTIONS test -->
            <div class="search-options">
                <div class="ingredients">
                  <label class="ingredients__label">
                    <span class="ingredients__dropdown-trigger dropdown-trigger">Ingr√©dients</span>
                    <input class="ingredients__text-field text-field" type="text">
                    <svg class="dropdown-arrow" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white"/>
                        </svg>
                  </label>
                    
                    <ul class="ingredients__list">
                        <!-- Lists inserted with JavaScript -->
                    </ul>
                </div>
                <div class="appliance">
                    <label class="appliance__label">
                      <span class="appliance__dropdown-trigger dropdown-trigger">Appareils</span>
                      <input class="appliance__text-field text-field" type="text">
                      <svg class="dropdown-arrow" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white"/>
                        </svg>
                    </label>
                      
                      <ul class="appliance__list">
                          <!-- Lists inserted with JavaScript -->
                      </ul>
                  </div>
                  <div class="utensils">
                    <label class="utensils__label">
                      <span class="utensils__dropdown-trigger dropdown-trigger">Ustensiles</span>
                      <input class="utensils__text-field text-field" type="text">
                      <svg class="dropdown-arrow" width="16" height="11" viewBox="0 0 16 11" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.12 0.453369L8 6.56004L1.88 0.453369L0 2.33337L8 10.3334L16 2.33337L14.12 0.453369Z" fill="white"/>
                        </svg>
                    </label>
                      
                      <ul class="utensils__list">
                          <!-- Lists inserted with JavaScript -->
                      </ul>
                  </div>
            </div>
        </section>

        <!-- SEARCH RESULTS -->
        <section class="results">
            <!-- Recipes cards inserted with JavaScript -->
        </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
